<div layout="column" class="acme-login">
    <inf-top-nav></inf-top-nav>

    <div class="login-frame" ng-class="{'fullscreen': !ctrl.$mdMedia('gt-xs')}" layout="column">
        <img class="welcome-image" src="/assets/acme/images/acme-reporting.svg" title="Acme Corp Reporting">
        <p class="welcome-subtitle">Please log in to continue</p>
        <md-input-container md-no-float ng-show="ctrl.domains.length > 1">
            <md-icon md-font-icon="material-icons">home</md-icon>
            <md-select ng-model="ctrl.domain" placeholder="Domain">
                <md-option ng-repeat="domain in ::ctrl.domains" ng-value="domain">{{ ::domain.name || domain.id }}
                </md-option>
            </md-select>
        </md-input-container>
        <div class="login-component" layout="column" ng-model="ctrl.config" component="ctrl.driver.loginComponent"></div>
        <md-button type="submit" class="login-button blueGrey md-raised" ng-disabled="ctrl.loggingIn">
            Log In
        </md-button>
    </div>

</div>
